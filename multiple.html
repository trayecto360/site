<html>
<head>

    <title>Google Maps Multiple Markers</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ccVpzldUy7Jn-g4arKbNr1zUcSnLd_Y"></script>
    <style> #map{cursor: pointer;}</style>
</head>
<body>
<div id="map" style="height: 100%; width: 100%; ">
</div>
<script type="text/javascript">
    var labels = '1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var locations = [
        ['1',28.6225526197571, -106.09162598848343,1],
        ['2',28.62251612611238, -106.09164208173752,2],
        ['3',28.622484341314685, -106.09165415167809,3],
        ['4',28.62245020207684, -106.09166890382767,4],
        ['5',28.622423126121678, -106.09168231487274,5],
        ['6',28.62239663876747, -106.0916930437088,6],
        ['7',28.622395461551566, -106.09169438481331,7],
        ['8',28.622533784329153, -106.09172388911247,8]

    ];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 20,
        center: new google.maps.LatLng(28.716, -106.133666667),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            label: labels[labelIndex++ % labels.length],
            map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }

</script>
</body>
</html>
