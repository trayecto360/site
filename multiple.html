<html>
<head>

    <title>Google Maps Multiple Markers</title>
    <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC6ccVpzldUy7Jn-g4arKbNr1zUcSnLd_Y"></script>
    <style> #map{cursor: pointer;}</style>
</head>
<body>
<div id="map" style="height: 100%; width: 100%; ">
</div>
<script type="text/javascript">
    var labels = '1234567890ABCDEFGHIJKLMNOPQRSTUVWXYZ';
    var labelIndex = 0;
    var locations = [
        ['1',28.716012365914626, -106.13363206386566,1],
        ['2',28.71600060426753, -106.13365888595581,2],

        ['3',28.715984137959428, -106.13364547491074,3],
        ['4',28.715984137959428, -106.1336213350296,4],
        ['5',28.71596531931837, -106.13362401723862,5],
        ['6',28.71599119494894, -106.13368302583694,6],
        ['7',28.715979433299456, -106.1337098479271,7],
        ['8',28.715979433299456, -106.13374471664429,8],
        ['9',28.71600060426753, -106.13376349210739,9],
        ['O',28.71600766125595, -106.1337822675705,10],

        //['A',28.71620055208802, -106.13323509693146,11], // yo lo capture en base a donde aparece el 2
        ['B',28.7162, -106.13323509693146,11], // redondeado a partir de la latitude del 2


    ];

    var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 20,
        center: new google.maps.LatLng(28.716, -106.133666667),
        mapTypeId: google.maps.MapTypeId.ROADMAP
    });

    var infowindow = new google.maps.InfoWindow();

    var marker, i;

    for (i = 0; i < locations.length; i++) {
        marker = new google.maps.Marker({
            position: new google.maps.LatLng(locations[i][1], locations[i][2]),
            label: labels[labelIndex++ % labels.length],
            map: map
        });

        google.maps.event.addListener(marker, 'click', (function(marker, i) {
            return function() {
                infowindow.setContent(locations[i][0]);
                infowindow.open(map, marker);
            }
        })(marker, i));
    }

</script>
</body>
</html>
